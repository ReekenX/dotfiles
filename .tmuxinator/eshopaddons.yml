name: eshopaddons
root: ~/Work/tweak-things/www.eshopaddons.com/
startup_window: editor

pre_window:
  - rvm use ruby-3.0.2
  - nvm use v14.17.2

windows:
  - editor: vim .
  - shell:
  - repository: tig
  - webserver: alias run="make run"
  - images: alias run="while true; do make images; sleep 1; done"
