name: eshopaddons
root: ~/Work/tweak-things/www.eshopaddons.com/
startup_window: editor

pre_window:
  - source ~/.rvm/scripts/rvm
  - rvm use ruby-3.0.2
  - nvm use v14.17.2

windows:
  - editor: vim .
  - shell:
  - repository: tig
  - webserver: make run
  - images: while true; do make images; sleep 1s; done
