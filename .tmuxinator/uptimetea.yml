name: uptimetea
root: ~/Work/tweak-things/www.uptimetea.com/
startup_window: editor

pre_window:
  - source ~/.rvm/scripts/rvm
  - rvm use ruby-3.0.2
  - nvm use v14.17.2

windows:
  - editor:
    - vim .
  - shell:
  - repository:
    - tig
  - console:
    - cd api
    - bundle exec rails console
  - api-server:
    - cd api
    - bundle exec rails server --port 4000
  - app-server:
    - cd app
    - yarn dev
