name: please-rename-me
root: <%= ENV["PWD"] %>
startup_window: zsh

windows:
  - editor: nvim -c 'CtrlPClearAllCaches'
  - zsh:
  - db:
    - bin/rails db
  - server:
    layout: main-vertical
    panes:
      - server:
        - git up
        - bundle install
        - rake db:migrate
        - bin/rails server
      - livereload:
        - bundle exec guard
  - git: tig
