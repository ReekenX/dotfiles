name: please-rename-me
root: <%= ENV["PWD"] %>
startup_window: zsh

windows:
  - editor: 
      layout: main-vertical
      panes:
        - editor: vim
        - tests: sleep 10 && guard
  - zsh:
  - db:
    - bin/rails db
  - server:
    - git up
    - bundle install
    - rake db:migrate
    - bin/rails server
  - git: tig
