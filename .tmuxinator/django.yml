name: django
root: <%= ENV["PWD"] %>

windows:
  - editor: vim
  - zsh:
  - git: tig
  - db:
    - source .virtualenv/bin/activate
    - python src/manage.py dbshell
  - server:
    - git up
    - ctags-for-python-project.zsh
    - source .virtualenv/bin/activate
    - python src/manage.py runserver
